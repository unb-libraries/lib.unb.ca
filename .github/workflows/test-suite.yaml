name: lib.unb.ca Test Suite

on:
  push:
  pull_request:

jobs:
  phpcs-drupal:
    name: PHP Coding Standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      -
        name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3
          coverage: none
          tools: composer:v2
      -
        name: Install dockworker
        run: composer install --prefer-dist --no-progress --no-suggest
      -
        name: Check PHP Coding Standards
        run: vendor/bin/dockworker validate:drupal:custom:php

  drupal-9-readiness:
    name: Drupal 9 Readiness
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      -
        name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3
          coverage: none
          tools: composer:v2
      -
        name: Install dockworker
        run: composer install --prefer-dist --no-progress --no-suggest
      -
        name: Check Custom Code D9 Readiness
        run: vendor/bin/dockworker validate:drupal:9-upgrade

  build-image:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - uses: FranzDiebold/github-env-vars-action@v2.1.0
      - uses: actions/checkout@v2
      -
        name: Get current time
        uses: gerred/actions/current-time@master
        id: current-time
      -
        name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3
          coverage: none
          tools: composer:v2
      -
        name: Install dockworker
        run: composer install --prefer-dist --no-progress --no-suggest
      -
        name: Build Themes
        run: vendor/bin/dockworker theme:build-all
      -
        name: Build Docker Image
        env:
          TIMESTAMP: "${{ steps.current-time.outputs.time }}"
        run: |
          docker build \
            --build-arg BUILD_DATE=$TIMESTAMP \
            --build-arg VCS_REF=$CI_REF_NAME \
            --build-arg VERSION=$CI_SHA_SHORT \
            --tag "ghcr.io/$CI_REPOSITORY_OWNER/$CI_REPOSITORY_NAME:$CI_SHA_SHORT" \
            .
      -
        name: Login to GHCR
        run: echo $GH_CONTAINER_REGISTRY_TOKEN | docker login ghcr.io -u $GH_CONTAINER_REGISTRY_USER --password-stdin
        env:
          GH_CONTAINER_REGISTRY_TOKEN: ${{secrets.GH_CONTAINER_REGISTRY_TOKEN}}
          GH_CONTAINER_REGISTRY_USER: ${{secrets.GH_CONTAINER_REGISTRY_USER}}
      -
        name: Push Image to GHCR
        run: docker push "ghcr.io/$CI_REPOSITORY_OWNER/$CI_REPOSITORY_NAME:$CI_SHA_SHORT"

  update-docker-compose:
    name: Update Docker Compose
    runs-on: ubuntu-latest
    steps:
      - uses: FranzDiebold/github-env-vars-action@v2.1.0
      - uses: actions/checkout@v2
      -
        name: Remove build section from docker-compose
        run: docker run --rm --env "CI_REPOSITORY_NAME=$CI_REPOSITORY_NAME" -v "${PWD}":/workdir mikefarah/yq:3.3.4 yq delete --inplace docker-compose.yml "services[$CI_REPOSITORY_NAME].build"
      -
        name: Add new image section with built image
        run: docker run --rm --env "CI_REPOSITORY_NAME=$CI_REPOSITORY_NAME" -v "${PWD}":/workdir mikefarah/yq:3.3.4 yq write --inplace docker-compose.yml "services[$CI_REPOSITORY_NAME].image" "ghcr.io/$CI_REPOSITORY_OWNER/$CI_REPOSITORY_NAME:$CI_SHA_SHORT"
      -
        name: Upload docker-compose.yml
        uses: actions/upload-artifact@v2
        with:
          name: docker-compose
          path: ./docker-compose.yml

  start-install-application:
    name: Start-Up Application
    runs-on: ubuntu-latest
    needs: [build-image, update-docker-compose]
    steps:
      - uses: FranzDiebold/github-env-vars-action@v2.1.0
      - uses: actions/checkout@v2
      -
        name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3
          coverage: none
          tools: composer:v2
      -
        name: Set Composer Cache Directory
        id: composer-set-cache-dir
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      -
        name: Cache Composer Cache Dir
        uses: actions/cache@v2
        id: composercachecache
        with:
          path: ${{ steps.composer-set-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-composer-dockworker-drupal-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-dockworker-drupal-${{ hashFiles('**/composer.json') }}
            ${{ runner.os }}-composer-dockworker-drupal-
            ${{ runner.os }}-composer-dockworker-
            ${{ runner.os }}-composer-
      -
        name: Download docker-compose
        uses: actions/download-artifact@v2
        with:
          name: docker-compose
      -
        name: Login to GHCR
        run: echo $GH_CONTAINER_REGISTRY_TOKEN | docker login ghcr.io -u $GH_CONTAINER_REGISTRY_USER --password-stdin
        env:
          GH_CONTAINER_REGISTRY_TOKEN: ${{secrets.GH_CONTAINER_REGISTRY_TOKEN}}
          GH_CONTAINER_REGISTRY_USER: ${{secrets.GH_CONTAINER_REGISTRY_USER}}
      -
        name: Pull Required Docker Images
        run: docker-compose pull --parallel --quiet
      -
        name: Install dockworker
        run: composer install --prefer-dist --no-progress --no-suggest
      -
        name: Start container and check logs for errors
        run: vendor/bin/dockworker local:start --no-tail-logs --only-start --force-recreate
      -
        name: Export installed settings.php
        run: docker cp --archive $CI_REPOSITORY_NAME:/app/html/sites/default/settings.php /tmp/settings.php
      -
        name: Upload Drupal Settings
        uses: actions/upload-artifact@v2
        with:
          name: drupal-settings-file
          path: /tmp/settings.php

  behat-tests:
    name: Behat Tests
    runs-on: ubuntu-latest
    needs: [start-install-application, update-docker-compose]
    steps:
      - uses: FranzDiebold/github-env-vars-action@v2.1.0
      - uses: actions/checkout@v2
      -
        name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3
          coverage: none
          tools: composer:v2
      -
        name: Set Composer Cache Directory
        id: composer-set-cache-dir
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      -
        name: Cache Composer Cache Dir
        uses: actions/cache@v2
        id: composercachecache
        with:
          path: ${{ steps.composer-set-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-composer-dockworker-drupal-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-dockworker-drupal-${{ hashFiles('**/composer.json') }}
            ${{ runner.os }}-composer-dockworker-drupal-
            ${{ runner.os }}-composer-dockworker-
            ${{ runner.os }}-composer-
      -
        name: Download docker-compose.yml from artifact server
        uses: actions/download-artifact@v2
        with:
          name: docker-compose
          path: ./
      -
        name: Login to GHCR
        run: echo $GH_CONTAINER_REGISTRY_TOKEN | docker login ghcr.io -u $GH_CONTAINER_REGISTRY_USER --password-stdin
        env:
          GH_CONTAINER_REGISTRY_TOKEN: ${{secrets.GH_CONTAINER_REGISTRY_TOKEN}}
          GH_CONTAINER_REGISTRY_USER: ${{secrets.GH_CONTAINER_REGISTRY_USER}}
      -
        name: Pull Required Docker Images
        run: docker-compose pull --parallel --quiet
      -
        name: Install dockworker
        run: composer install --prefer-dist --no-progress --no-suggest
      -
        name: Decrypt database
        run: gpg --quiet --batch --yes --decrypt --passphrase="$CONTENT_DECRYPTION_KEY" --output /tmp/db.sql.gz ./data/content/db.sql.gz.gpg
        env:
          CONTENT_DECRYPTION_KEY: ${{ secrets.CONTENT_DECRYPTION_KEY }}
      -
        name: Decrypt files
        run: gpg --quiet --batch --yes --decrypt --passphrase="$CONTENT_DECRYPTION_KEY" --output /tmp/files.tar.gz ./data/content/files.tar.gz.gpg
        env:
          CONTENT_DECRYPTION_KEY: ${{ secrets.CONTENT_DECRYPTION_KEY }}
      -
        name: Extract database
        run: rm -rf /tmp/db.sql && gunzip /tmp/db.sql.gz
      -
        name: Extract files
        run: rm -rf /tmp/default && tar xvzpf /tmp/files.tar.gz -C /tmp
      -
        name: Download installed drupal settings.php
        uses: actions/download-artifact@v2
        with:
          name: drupal-settings-file
          path: /tmp/app/html/sites/default/
      -
        name: Remove generic Drupal volume from docker-compose
        run: docker run --rm --env "GITHUB_REPOSITORY_NAME=$CI_REPOSITORY_NAME" -v "${PWD}":/workdir mikefarah/yq:3.3.4 yq delete --inplace docker-compose.yml "services[$CI_REPOSITORY_NAME].volumes(.==/app/html/sites/default)"
      -
        name: Add content to Drupal files dir
        run: docker run --rm --env "GITHUB_REPOSITORY_NAME=$CI_REPOSITORY_NAME" -v "${PWD}":/workdir mikefarah/yq:3.3.4 yq write --inplace docker-compose.yml "services[$CI_REPOSITORY_NAME].volumes[+]" "/tmp/app/html/sites/default:/app/html/sites/default"
      -
        name: Add content import to mysql startup script
        run: docker run --rm -v "${PWD}":/workdir mikefarah/yq:3.3.4 yq write --inplace docker-compose.yml "services.drupal-mysql-lib-unb-ca.volumes[+]" "/tmp/db.sql:/docker-entrypoint-initdb.d/db.sql"
      -
        name: Start container and check logs
        run: vendor/bin/dockworker local:start --no-tail-logs --only-start --force-recreate
      -
        name: Dump logs
        run: docker-compose logs
      -
        name: Run behat tests
        run: vendor/bin/dockworker tests:behat

  push-branch-tag-image-repository:
    name: Push Branch Tag to Repository
    runs-on: ubuntu-latest
    needs: [behat-tests]
    if:
      contains('
      refs/heads/dev
      refs/heads/prod
      ', github.ref)
    steps:
      - uses: FranzDiebold/github-env-vars-action@v2.1.0
      -
        name: Login to GHCR
        run: echo $GH_CONTAINER_REGISTRY_TOKEN | docker login ghcr.io -u $GH_CONTAINER_REGISTRY_USER --password-stdin
        env:
          GH_CONTAINER_REGISTRY_TOKEN: ${{secrets.GH_CONTAINER_REGISTRY_TOKEN}}
          GH_CONTAINER_REGISTRY_USER: ${{secrets.GH_CONTAINER_REGISTRY_USER}}
      -
        name: Pull Hash Tagged Image
        run: docker pull "ghcr.io/$CI_REPOSITORY_OWNER/$CI_REPOSITORY_NAME:$CI_SHA_SHORT"
      -
        name: Update Branch Tag
        run: docker image tag "ghcr.io/$CI_REPOSITORY_OWNER/$CI_REPOSITORY_NAME:$CI_SHA_SHORT" "ghcr.io/$CI_REPOSITORY_OWNER/$CI_REPOSITORY_NAME:$CI_REF_NAME"
      -
        name: Push Branch Tag
        run: docker push "ghcr.io/$CI_REPOSITORY_OWNER/$CI_REPOSITORY_NAME:$CI_REF_NAME"

  deploy-live:
    name: Deploy Image to Cluster
    runs-on: ubuntu-latest
    needs: [push-branch-tag-image-repository]
    steps:
      - uses: FranzDiebold/github-env-vars-action@v2.1.0
      - uses: actions/checkout@v2
      -
        name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3
          coverage: none
          tools: composer:v2
      - uses: azure/setup-kubectl@v1
        with:
          version: 'v1.18.0'
        id: install-kubectl
      - uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
        id: setcontext-kubectl
      -
        name: Set Composer Cache Directory
        id: composer-set-cache-dir
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      -
        name: Cache Composer Cache Dir
        uses: actions/cache@v2
        id: composercachecache
        with:
          path: ${{ steps.composer-set-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-composer-dockworker-drupal-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-dockworker-drupal-${{ hashFiles('**/composer.json') }}
            ${{ runner.os }}-composer-dockworker-drupal-
            ${{ runner.os }}-composer-dockworker-
            ${{ runner.os }}-composer-
      -
        name: Install dockworker
        run: composer install --prefer-dist --no-progress --no-suggest
      -
        name: Deploy, check deployment logs for errors
        run: vendor/bin/dockworker image:deploy $CI_REF_NAME --use-tag $CI_SHA_SHORT
        env:
          GH_CONTAINER_REGISTRY_TOKEN: ${{secrets.GH_CONTAINER_REGISTRY_TOKEN}}
          GH_CONTAINER_REGISTRY_USER: ${{secrets.GH_CONTAINER_REGISTRY_USER}}

  newrelic-marker:
    name: Set Newrelic Marker
    runs-on: ubuntu-latest
    needs: [deploy-live]
    steps:
      - name: Install jq
        run: sudo DEBIAN_FRONTEND=noninteractive apt-get -y install jq
      - name: Set Newrelic Application Name
        run: |
          echo "nr_application_name=$CI_REF_NAME:$CI_REPOSITORY_NAME" >> $GITHUB_ENV
      - name: Set Application ID
        run: |
          echo "nr_application_id=$(curl -X GET 'https://api.newrelic.com/v2/applications.json'  -H 'X-Api-Key:${{ secrets.NEW_RELIC_API_KEY }}' -G -d 'filter[name]=${{ env.nr_application_name }}' -s | jq -r '.applications[0].id')" >> $GITHUB_ENV
      - name: Create New Relic deployment marker
        uses: newrelic/deployment-marker-action@v1
        with:
          accountId: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
          apiKey: ${{ secrets.NEW_RELIC_API_KEY }}
          applicationId: ${{ env.nr_application_id }}
          revision: "${{ github.sha }}"
          changelog: "https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          description: "[${{ github.ref }}] ${{ github.event.head_commit.message }}"
          user: "${{ github.actor }}"
