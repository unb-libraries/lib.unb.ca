version: '3.6'

services:
  drupal-mysql-lib-unb-ca:
    image: mysql:5.7
    restart: always
    command: mysqld --skip-name-resolve --max_allowed_packet=64M
    env_file:
      - ./env/mysql.env
    expose:
      - "3306"
    networks:
      - lib.unb.ca

  drupal-solr-lib-unb-ca:
    image: unblibraries/solr-drupal:8.x-4.x
    env_file:
      - ./env/solr.env
    expose:
      - "8983"
    networks:
      - lib.unb.ca
    entrypoint:
      - docker-entrypoint-multiple.sh
      - pages.lib.unb.ca:/solr-conf

  drupal-redis-lib-unb-ca:
    image: redis:5-alpine
    restart: always
    expose:
      - "6379"
    networks:
      - lib.unb.ca
    env_file:
      - ./env/redis.env

  mailhog:
    image: mailhog/mailhog
    expose:
      - "1025"
      - "8025"
    ports:
      - "4100:8025"
    networks:
      - lib.unb.ca

  lib.unb.ca:
    build:
      context: .
    restart: always
    container_name: lib.unb.ca
    depends_on:
      - drupal-mysql-lib-unb-ca
    expose:
      - "80"
    networks:
      - lib.unb.ca
    ports:
      - "3101:80"
    env_file:
      - ./env/drupal.env
    volumes:
      - /app/html/sites/default
      - ./config-yml:/app/configuration
      - ./custom/modules:/app/html/modules/custom
      - ./custom/themes:/app/html/themes/custom
      - ./tests:/app/tests

networks:
  lib.unb.ca:
    name: lib.unb.ca
