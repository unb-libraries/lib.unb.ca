id: research_commons_space_request
title: 'Research Commons Space Request'
description: 'Form to request HIL Research Commons spaces.'
category: ''
elements: |-
  notice:
    '#type': processed_text
    '#text': |-
      <div class="card border-dark mb-4">
        <div class="card-body text-muted-wcag p-0 mb-3">
          <h2 class="card-title h6 bg-dark text-white p-2">Please complete the reservation form a minimum of 72hrs in advance of your event.</h2>
          <div class="p-2">
            <p class="card-text">Requests will be responded to between the hours of <strong>8:00am - 4:00pm</strong> Monday to Friday.</p>
          </div>
        </div>
      </div>
    '#format': library_page_html
  container:
    '#type': container
    '#attributes':
      class:
        - theme-dark
    section_contact:
      '#type': fieldset
      '#title': 'Primary Contact Details'
      name:
        '#type': textfield
        '#title': Name
        '#description': 'Name of the primary contact.'
        '#required': true
      department:
        '#type': textfield
        '#title': 'UNB Department / UNB Affiliated Group'
        '#description': 'UNB department or external group that the primary contact is affiliated with.'
        '#required': true
      email:
        '#type': textfield
        '#title': Email
        '#description': 'Email address of the primary contact.'
        '#input_mask': '''alias'': ''email'''
        '#required': true
        '#required_error': 'Please provide a valid email address.'
        '#pattern': '^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
      phone:
        '#type': textfield
        '#title': Phone
        '#description': 'Phone number of the primary contact.'
        '#input_mask': '(999) 999-9999'
        '#required': true
        '#required_error': 'Please provide a phone number with area code'
        '#pattern': '\(\d{3}\)\s\d{3}[\-]\d{4}'
    section_bookings:
      '#type': fieldset
      '#title': 'Bookings Details'
      room:
        '#type': checkboxes
        '#title': Room
        '#prepopulate': true
        '#options':
          active-learning-lab: 'Active Learning Lab'
          data-visualization-lab: 'Data Visualization Lab'
          event-space: 'Event Space'
          fabrication-lab: 'Fabrication Lab'
          graduate-lounge-kitchenette: 'Graduate Lounge Kitchenette'
          graduate-lounge-study-space: 'Graduate Lounge Study Space'
          innovation-hub: 'Innovation Hub'
          seminar-room-321a: 'Seminar Room 321A'
          seminar-room-321b: 'Seminar Room 321B'
        '#required': true
      event_title:
        '#type': textfield
        '#title': 'Event title'
        '#required': true
      date_time:
        '#type': textarea
        '#title': 'Date(s) and Time(s)'
        '#description': 'Provide <strong>start and end date(s) and time(s)</strong> and if this is a reccurring event, e.g. &quot;August 4th, 2021 8am-12pm&quot; or &quot;Every 2nd Thursday from 8am-12pm&quot;'
        '#rows': 3
        '#required': true
      attendance:
        '#type': number
        '#title': 'Number of Attendees'
        '#description': 'Provide the expected number of attendees.'
        '#required': true
        '#min': 1
      catering:
        '#type': radios
        '#title': 'Will foods and/or drinks be provided?'
        '#options':
          'Yes': 'Yes'
          'No': 'No'
        '#options_display': side_by_side
        '#required': true
      catering_message:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="catering"]':
              value: 'Yes'
        '#markup': '<div class="alert alert-info mt-2 text-red" role="alert">For all catering needs, please contact <strong>Chartwells</strong>.</div>'
      consent_photos_video:
        '#type': radios
        '#title': 'Do you authorize the Research Commons staff to take photos/videos of your event for advertisement purposes (ie. in promotional materials in the library and social media)'
        '#options':
          'Yes': 'Yes'
          'No': 'No'
        '#options_display': side_by_side
        '#required': true
      event_description:
        '#type': textarea
        '#title': 'Event description'
        '#rows': 5
        '#required': true
      misc:
        '#type': textarea
        '#title': 'Additional notes or questions'
        '#rows': 5
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#attributes':
        class:
          - webform-actions-center
      '#submit__label': Book
      '#reset__label': Cancel
