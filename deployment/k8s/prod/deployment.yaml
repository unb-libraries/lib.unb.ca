apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal
    appMajor: "8"
    instance: lib.unb.ca
    tier: frontend
    uri: lib.unb.ca
    vcsOwner: unb-libraries
    vcsRepository: lib.unb.ca
    vcsRef: prod
  name: lib-unb-ca
  namespace: prod
spec:
  selector:
    matchLabels:
      uri: lib.unb.ca
  replicas: 3
  revisionHistoryLimit: 2
  minReadySeconds: 45
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: drupal
        appMajor: "8"
        instance: lib.unb.ca
        tier: frontend
        uri: lib.unb.ca
        vcsOwner: unb-libraries
        vcsRepository: lib.unb.ca
        vcsRef: prod
    spec:
      containers:
        -
          name: lib-unb-ca
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 90
            timeoutSeconds: 3
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 360
            timeoutSeconds: 3
            periodSeconds: 15
          env:
            -
              name: DEPLOY_ENV
              value: prod
            -
              name: MYSQL_HOSTNAME
              value: drupal-mysql-lib-unb-ca
            -
              name: MYSQL_PORT
              value: "3306"
            -
              name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: root-password
            -
              name: LOGZIO_KEY
              valueFrom:
                secretKeyRef:
                  name: logzio
                  key: secret-key
            -
              name: NR_INSTALL_KEY
              valueFrom:
                secretKeyRef:
                  name: newrelic
                  key: install-key
            -
              name: NGINX_LOG_FILE
              value: "/var/log/nginx/access.log"
            -
              name: NGINX_ERROR_LOG_FILE
              value: "/var/log/nginx/error.log"
            -
              name: PHP_FPM_ERROR_LOG
              value: "/var/log/nginx/error.log"
            -
              name: OCLC_API_WSKEY
              valueFrom:
                secretKeyRef:
                  name: oclc-wskey
                  key: wskey
            -
              name: OCLC_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: oclc-wskey
                  key: secret
          image: "||DEPLOYMENTIMAGE||"
          imagePullPolicy: Always
          ports:
            -
              containerPort: 80
          volumeMounts:
            -
              mountPath: /app/html/sites/default
              name: drupal-persistent-storage
      priorityClassName: high-priority-services
      imagePullSecrets:
        -
          name: docker-hub-auth
      restartPolicy: Always
      volumes:
        -
          name: drupal-persistent-storage
          persistentVolumeClaim:
            claimName: lib-unb-ca
