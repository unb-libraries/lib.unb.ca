id: data_deposit_request_form
title: 'UNB Dataverse Data Deposit Request Form'
description: ''
category: ''
elements: |-
  container:
    '#type': container
    '#attributes':
      class:
        - theme-dark
    title_of_dataset:
      '#type': textfield
      '#title': 'Title of Dataset'
      '#required': true
    description:
      '#type': textarea
      '#title': Description
      '#description': '<span class="BCX2 SCXW208026388 TextRun" data-contrast="auto" lang="EN-CA" style="font-family:Calibri,&quot;Calibri_EmbeddedFont&quot;,&quot;Calibri_MSFontService&quot;,sans-serif; font-size:12pt; line-height:20.5042px" xml:lang="EN-CA"><span class="BCX2 NormalTextRun SCXW208026388">Short </span><span class="BCX2 NormalTextRun SCXW208026388">summary describing the purpose, nature and scope of the </span><span class="BCX2 ContextualSpellingAndGrammarErrorV2Themed GrammarErrorHighlight NormalTextRun SCXW208026388">dataset</span>.</span>'
      '#required': true
    licences_and_terms_of_use:
      '#type': fieldset
      '#title': 'Licences and Terms of Use'
      data_use_agreement:
        '#type': radios
        '#title': 'Licence/Data Use Agreement'
        '#description': 'See <a href="https://support.dataverse.harvard.edu/sample-data-usage-agreement">Sample Data Usage Agreement</a>'
        '#options':
          pub: 'Public Domain'
          cus: 'Custom Dataset Terms'
        '#options_display': two_columns
        '#required': true
      public_domain_info:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="data_use_agreement"]':
              value: pub
        '#wrapper_attributes':
          class:
            - alert
            - alert-info
        '#markup': '<p style="margin-left:48px"><span style="line-height:100%">This dataset will be published under the CC0 licence. The <u><a href="https://dataverse.org/best-practices/dataverse-community-norms">Dataverse Community Norms</a></u>, as well as good data management practices, expect that proper credit is given via citation.</span></p>'
      custom_dataset_terms:
        '#type': checkboxes
        '#title': 'Custom Dataset Terms'
        '#options':
          res: 'Restrict files and allow request access to files'
          emb: Embargoes
          dua: 'Data Use Agreement'
        '#states':
          visible:
            ':input[name="data_use_agreement"]':
              value: cus
          required:
            ':input[name="data_use_agreement"]':
              value: cus
      contact_person:
        '#type': textfield
        '#title': 'Contact Person (Name, Email)'
        '#states':
          visible:
            ':input[name="custom_dataset_terms[res]"]':
              checked: true
          required:
            ':input[name="custom_dataset_terms[res]"]':
              checked: true
      embargo_end_date:
        '#type': date
        '#title': 'Embargo End Date'
        '#states':
          visible:
            ':input[name="custom_dataset_terms[emb]"]':
              checked: true
          required:
            ':input[name="custom_dataset_terms[emb]"]':
              checked: true
        '#datepicker': true
      custom_data_use_agreement_text:
        '#type': textarea
        '#title': 'Data Use Agreement'
        '#states':
          visible:
            ':input[name="custom_dataset_terms[dua]"]':
              checked: true
          required:
            ':input[name="custom_dataset_terms[dua]"]':
              checked: true
    metadata:
      '#type': fieldset
      '#title': Metadata
      container_pi:
        '#type': fieldset
        '#title': 'Principal Investigator (must be from UNB)'
        department:
          '#type': textfield
          '#title': 'Department (Faculty or other division)'
          '#required': true
        orcid_id:
          '#type': textfield
          '#title': 'ORCID ID'
        scopusid:
          '#type': textfield
          '#title': ScopusID
        researcher_id:
          '#type': textfield
          '#title': 'Researcher ID'
        other_id:
          '#type': textfield
          '#title': Other
        unb_email:
          '#type': textfield
          '#title': 'UNB Email'
          '#input_mask': '''alias'': ''email'''
          '#required': true
          '#pattern': '^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
      authors:
        '#type': webform_custom_composite
        '#title': Author(s)
        '#element':
          affiliation:
            '#type': textfield
            '#required': true
            '#title': Affiliation
          email:
            '#type': email
            '#required': true
            '#title': Email
          orcid_id:
            '#type': textfield
            '#title': ORCID
          scopus_id:
            '#type': textfield
            '#title': 'Scopus ID'
          researcher_id:
            '#type': textfield
            '#title': 'Researcher ID'
          other_id:
            '#type': textfield
            '#title': Other
      subject:
        '#type': textfield
        '#title': Subject
        '#required': true
      keywords:
        '#type': textfield
        '#title': Keywords
        '#multiple': true
        '#required': true
      related_publications:
        '#type': textarea
        '#title': 'Related Publications'
        '#required': true
      language:
        '#type': textfield
        '#title': Language
        '#required': true
      production_date:
        '#type': date
        '#title': 'Production Date'
        '#required': true
        '#datepicker': true
      production_location:
        '#type': textfield
        '#title': 'Production Location'
        '#required': true
      funding_information_agency_identifier_:
        '#type': textfield
        '#title': 'Funding Information (agency, identifier)'
        '#required': true
      start_of_data_collection:
        '#type': date
        '#title': 'Start of Data Collection'
        '#required': true
        '#datepicker': true
      end_of_data_collection:
        '#type': date
        '#title': 'End of Data Collection'
        '#required': true
        '#datepicker': true
      data_type:
        '#type': textfield
        '#title': 'Data Type'
        '#required': true
      software_used_to_generate_the_dataset:
        '#type': textfield
        '#title': 'Software used to generate the dataset'
      additional_information:
        '#type': textarea
        '#title': 'Additional Information'
