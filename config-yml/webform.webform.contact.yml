id: contact
title: 'Contact UNB Libraries Staff'
description: 'Basic email contact webform.'
category: ''
elements: |-
  recipient:
    '#type': hidden
    '#title': Recipient
    '#prepopulate': true
  contact_message:
    '#type': webform_message
    '#admin_title': 'Alert Info (dismissable)'
    '#message_type': info
    '#message_message': '<p>Note: This text is overrode by lib_core &gt; hook_form_alter</p>'
  container:
    '#type': container
    '#attributes':
      class:
        - theme-dark
    email_us:
      '#type': fieldset
      '#title': 'Email Us'
      required:
        '#type': webform_markup
        '#markup': '<p class="text-red">All fields are required. It may be necessary to contact you with follow-up questions.'
      name:
        '#title': 'Your Name'
        '#type': textfield
        '#required': true
        '#default_value': '[current-user:display-name]'
      email:
        '#type': email
        '#title': 'Your Email'
        '#required': true
        '#pattern': '^(\D)+(\w)*((\.(\w)+)?)+@(\D)+(\w)*((\.(\D)+(\w)*)+)?(\.)[a-z]{2,}$'
        '#default_value': '[current-user:mail]'
      subject:
        '#type': textfield
        '#title': Subject
        '#prepopulate': true
        '#required': true
        '#default_value': 'Patron Web Query'
        '#test': 'Testing contact webform from [site:name]'
      message:
        '#title': Message
        '#type': textarea
        '#required': true
        '#test': 'Please ignore this email.'
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#attributes':
        class:
          - webform-actions-center
      '#submit__label': 'Send Your Message'
      '#reset__label': Cancel
  privacy:
    '#type': webform_markup
    '#wrapper_attributes':
      class:
        - message-privacy
    '#admin_title': 'Privacy Statement'
    '#markup': '<div class="alert alert-info" role="alert"><strong>Privacy: </strong> UNB Libraries will only use the comments you send to improve our website and services. We are not storing any personal information.</div>'
