elements: "'#attributes':\n  class:\n    - 'theme-dark bg-light'\ncontact_message:\n  '#type': webform_message\n  '#admin_title': 'Alert Info (dismissable)'\n  '#message_type': info\n  '#message_message': '<p>Please complete the following webform to send email to circhi at</p>'\nrecipient:\n  '#type': hidden\n  '#title': Recipient\n  '#default_value': libweb@unb.ca\n  '#prepopulate': true\n  '#pattern': '^[A-Za-z0-9._%+-]+@unb.ca$'\nname:\n  '#title': 'Your Name'\n  '#type': textfield\n  '#required': true\n  '#default_value': '[current-user:display-name]'\nemail:\n  '#title': 'Your Email'\n  '#type': email\n  '#required': true\n  '#default_value': '[current-user:mail]'\nsubject:\n  '#type': textfield\n  '#title': Subject\n  '#required': true\n  '#default_value': 'Patron Webform Query'\n  '#test': 'Testing contact webform from [site:name]'\nmessage:\n  '#title': Message\n  '#type': textarea\n  '#required': true\n  '#test': 'Please ignore this email.'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Send Your Message'\n  '#reset__label': Cancel\nprivacy:\n  '#type': webform_markup\n  '#wrapper_attributes':\n    class:\n      - message-privacy\n  '#admin_title': 'Privacy Statement'\n  '#markup': |\n    <div class=\"alert alert-secondary\" role=\"alert\"><strong>Privacy: </strong>\n    UNB Libraries will only use the comments you send to improve our website and services. We are not storing any personal information.</div>"
