elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<p>We welcome suggestions from UNB &amp; STU faculty, staff, students and extramural borrowers for materials you would like us to consider purchasing for our collection.</p>\\r\\n\\r\\n<p>Please complete the form below with as much information as you have available. Thank you for your interest.</p>\"\npersonal_information:\n  '#type': fieldset\n  '#title': 'Personal Information'\n  '#attributes':\n    class:\n      - 'alert alert-secondary'\n  '#format_attributes':\n    class:\n      - 'alert alert-info'\n  name:\n    '#type': textfield\n    '#title': Name\n    '#placeholder': 'First and last name'\n    '#prepopulate': true\n    '#required': true\n  department:\n    '#type': textfield\n    '#title': Department\n    '#placeholder': 'If applicable'\n    '#prepopulate': true\n  status:\n    '#type': radios\n    '#title': Status\n    '#options':\n      status_faculty: Faculty\n      status_staff: Staff\n      status_student: Student\n    '#options_display': side_by_side\n    '#required': true\n    '#wrapper_type': form_element\n  campus:\n    '#type': radios\n    '#title': Campus\n    '#options':\n      campus_UNBF: Fredericton\n      campus_UNBSJ: 'Saint John'\n    '#options_display': side_by_side\n    '#required': true\n    '#wrapper_type': form_element\n  email:\n    '#type': email\n    '#title': Email\n    '#placeholder': example@unb.ca\n    '#required': true\n  phone_number:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#placeholder': 506-555-1212\n    '#required': true"
