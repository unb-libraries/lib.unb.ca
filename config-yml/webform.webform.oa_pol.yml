      draft:
        '#type': processed_text
        '#wrapper_attributes':
          class:
            - col-lg-8
        '#text': |
          <div class="mb-4">
          <div class="theme-dark js-form-wrapper p-5 overflow-auto limit-height">
          <h3 class="font-family-inherit">Preamble</h3>

          <p><span class="ml-3">The</span> University of New Brunswick is committed to the democratization of knowledge and recognizes that open research and scholarship practices foster collaborative, community-engaged, reproducible, and impactful scholarship that can “mobilize knowledge to transform communities.”<a class="see-footnote link-no-hover" href="#footnote1" id="footnoteref1" title="Adaptation and license">i</a> As a publicly funded institution, UNB has a responsibility to “tell our story proudly”; to “share the knowledge that is essential to push society forward”, as a “mission of service to our province and the world.”<a class="see-footnote link-no-hover" href="#footnote2" id="footnoteref2" title="UNB Toward 2030">ii</a></p>

          <h3 class="font-family-inherit mt-4">Rationale</h3>

          <p>Open access accelerates discovery across the disciplines and increases the visibility and impact of research. It facilitates connections and collaborations between scholars and strengthens the rigour of published research by ensuring it is open to scrutiny by all, enabling scholars from all sectors, policymakers, and the public to use and build on this knowledge.</p>

          <p>Since academic research is developed within this institution and is supported through salaries and tri-agency funding, its dissemination should take place with as little third-party, commercial involvement as is possible.</p>

          <h3 class="font-family-inherit mt-4">Application / Actions</h3>

          <p>UNB commits to increasing access to the products of research and scholarship consistent with the open access movement. Application of this policy involves the following clauses:</p>

          <ol>
          	<li>UNB researchers will…
          	<ol type="a">
          		<li>publish research in open access publications and/or;</li>
          		<li>deposit accepted versions of scholarly works in UNB’s Institutional Repository (UNB Scholar or another trusted repository in accordance with publisher policies.</li>
          	</ol>
          	</li>
          	<li>Works should be deposited sometime between the date of acceptance and the date of publication.</li>
          	<li>Deposited works may be embargoed to meet publisher or granting body requirements.</li>
          	<li>The authors of works deposited in UNB Scholar will maintain ownership of their right in their works. To facilitate the dissemination and archiving of deposited works into UNB Scholar, authors grant to UNB Libraries the non-exclusive permission to archive, preserve, reproduce, and freely disseminate an electronic copy of deposited materials, provided that these works are properly attributed to the authors, and that it is done for non-commercial purposes only<a class="see-footnote" href="#footnote3" id="footnoteref3" title="Creative Commons definition of non-commercial">1</a>.</li>
          	<li>Open access will not be considered mandatory, recognizing that, in some cases, its tenets are at odds with the protection of Indigenous Knowledges, legal or privacy requirements, academic freedom, or other interests.</li>
          </ol>

          <h3 class="font-family-inherit mt-4">Scope</h3>

          <p>In the spirit of enabling the broadest access to research, accelerating discovery, enabling transparency and reproducibility of research, this policy applies to journal articles, book chapters, and conference papers produced by faculty members, graduate students and any other scholars affiliated with UNB. In addition to these types of scholarly output, authors are urged to consider depositing into the UNB Scholar – or our research data repository, Dataverse – all their scholarly works, regardless of format, including their research data, to enhance visibility and impact of these research outputs.</p>

          <h3 class="font-family-inherit mt-4">Implementation</h3>

          <p>While this policy commits UNB to the open dissemination of research, it also recognizes that the University’s authors are entitled to full control of their intellectual property. UNB faculty, staff and graduate students are encouraged to know their rights as authors and to retain copyright of their works through use of appropriate author addenda when negotiating publication of their works. Further, UNB encourages faculty to understand the open access policies and procedures of their publisher. These policies set out terms and conditions under which open access can be provided, such as the version of a work, which can be made available, time delays after publication and required credit statements or links to the original publication.</p>

          <p>This policy is intended to encourage open access to scholarly work and strengthen author rights. This policy is to be read and interpreted in a manner consistent with relevant collective agreements and University policies related to academic freedom and intellectual property.</p>

          <blockquote class="border-0 ml-5">
          <p>This policy comes into force on <span class="font-italic">[date]</span> and applies to all applicable works published after this date.</p>

          <p><span class="font-italic"></span>The VP Research, in consultation with the Dean of Libraries will be responsible for interpreting this policy, resolving disputes concerning its interpretation and application, and recommending changes to the policy to the appropriate university body as necessary.</p>
          </blockquote>

          <div class="clearfix">
          <ul class="footnotes float-right mr-4">
          	<li class="footnote" id="footnote3"><a class="footnote-label" href="#footnoteref3">1</a>For further clarification, Creative Commons defined non-commercial<br />
          	uses “as not primarily intended for or directed towards commercial<br />
          	advantage or monetary compensation.”</li>
          	<li class="footnote" id="footnote1"><a class="footnote-label" href="#footnoteref1">i</a> <span class="link-underline">Adapted from <a href="https://www.carl-abrc.ca/oa-policy-template-and-toolkit/sections-of-a-typical-policy/#institutionalrelevance">CARL Institutional Open Access Policy Template</a> and<br />
          	licensed under a <a href="https://creativecommons.org/licenses/by/4.0/deed.en">Creative Commons Attribution 4.0 International License</a></span></li>
          	<li class="footnote" id="footnote2"><a class="footnote-label" href="#footnoteref2">ii</a><span class="link-underline"><a href="https://www.unb.ca/toward2030/ourplan.html">UNB Toward 2030</a></span></li>
          </ul>
          </div>
          </div>

          <div class="mt-3"><a class="btn btn-dark btn-sm link-no-icon px-3" href="/system/files/2023-10/UNB_Libraries-OA_Policy-Draft.pdf">DOWNLOAD AS PDF<span class="fa-download fas ml-1"></span></a></div>
          </div>
