        <h3>Support Open Research</h3>

        <p>We ask for the UNB community's particpation and support in a more intentional approach to publishing and research access.</p>

        <p>We're seeking a commitment for an Open Access Policy, aligned with the role that UNB Libraries plays in contributing our expertise, services, and support locally for UNB researchers and the necessary regional, national, and international open infrastructures and services.</p>
