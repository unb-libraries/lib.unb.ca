        <div class="row">
        <div class="col-lg-6">
        <h2 class="mb-2 text-black">UNB Open Access Policy</h2>

        <p class="subtitle mb-4">Strengthening UNB's research contributions to the advancement of science, scholarship, and the betterment of society</p>

        <h3 class="text-unb-red">Support Open Research</h3>

        <p>UNB Libraries are proposing the adoption of an open access policy to increase the impact of UNB research by making it more accessible.</p>

        <p>An open access (OA) policy would also support authors as they explorer options for compliance with funders' open access requirements.</p>

        <p class="mb-4">We're seeking a commitment for an Open Access Policy, aligned with the role that UNB Libraries plays in contributing our expertise, services, and support locally for UNB researchers and the necessary regional, national, and international open infrastructures and services.</p>

        <p class="text-center border-top border-bottom py-2"><small class="font-italic">UNB exists to serve the public good, to create positive change in the world.</small><br />
        <cite><small class="font-style-normal text-muted">UNB Towards 2030</small></cite></p>
        </div>

        <div class="col-lg-6 layout__region--second pl-lg-5">
        <div class="card alert alert-info mt-lg-0 p-0">
        <div class="card-body p-0">
        <drupal-media class="p-3" data-entity-type="media" data-entity-uuid="1a7ca1ae-7063-4fb8-867c-fc34bf87bd9f" data-view-mode=""></drupal-media>
        </div>
        </div>

        </div>
        </div>
      '#format': library_page_html
    section_heading:
      '#type': processed_text
      '#text': |
        <h2 class="text-black mb-0">UNB Open Access Policy (Draft)</h2>
      '#format': library_page_html
    wrapper_sidebar:
      '#type': container
      '#attributes':
        class:
