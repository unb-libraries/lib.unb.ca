description: ''
category: ''
elements: "'#attributes':\n  class:\n    - theme-dark\ntop_markup:\n  '#type': processed_text\n  '#text': |\n    <p>Use this form to request photocopies of certain manuscripts. Your request will be sent to the Archives &amp; Special Collections Department of the Harriet Irving Library.</p>\n    \n    <p>Archives &amp; Special Collections<br />\n    Harriet Irving Library<br />\n    University of New Brunswick<br />\n    P.O. Box 7500<br />\n    Fredericton, NB E3B 5H5<br />\n    Telephone: (506) 453-4748 FAX: (506) 453-4595</p>\n    \n    <hr />\n    \n  '#format': library_page_html\npersonal_information:\n  '#type': fieldset\n  '#title': 'Personal Information'\n  name:\n    '#type': textfield\n    '#title': Name\n    '#required': true\n    '#required_error': 'Please enter your full name'\n  mailing_address:\n    '#type': textarea\n    '#title': 'Mailing Address'\n    '#required': true\n    '#required_error': 'Please provide your address'\n  phone:\n    '#type': textfield\n    '#title': Phone\n    '#input_mask': '(999) 999-9999'\n    '#required': true\n    '#required_error': 'Please provide a phone number with area code'\n    '#pattern': '\\(\\d{3}\\)\\s\\d{3}[\\-]\\d{4}'\n  email:\n    '#type': textfield\n    '#title': Email\n    '#input_mask': '''alias'': ''email'''\n    '#required': true\n    '#required_error': 'Please provide an email address'\n    '#pattern': '^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$'\n  other_comments:\n    '#type': textarea\n    '#title': 'Other Comments'\nmanuscript_information:\n  '#type': fieldset\n  '#title': 'Manuscript Information'\n  title_of_collection:\n    '#type': textfield\n    '#title': 'Title of Collection'\n    '#required': true\n    '#required_error': 'Please enter collection name'\n  box_number_s_:\n    '#type': textfield\n    '#title': 'Box Number(s)'\n  item_number_s_:\n    '#type': textfield\n    '#title': 'Item Number(s)'\n  subject_of_research:\n    '#type': textfield\n    '#title': 'Subject of Research'\n    '#required': true\n    '#required_error': 'Please outline your research subject'\n  purpose_of_research:\n    '#type': textfield\n    '#title': 'Purpose of Research'\n    '#placeholder': 'Article, thesis, book or other (please specify)'\n    '#required': true\n    '#required_error': 'Please indicate the intended prupose'\nbottom_markup:\n  '#type': processed_text\n  '#text': |\n    <h3>Publication of Manuscript Material</h3>\n    \n    <p>For permission to publish manuscript(s) in part or in full a&nbsp;<strong>separate written request</strong>&nbsp;must be submitted to the Acting Head of Archives &amp; Special Collections, Jamie MacKenzie, at&nbsp;<a href=\"http://lib.unb.ca/contact-unb-libraries-staff?recipient=jmackenz&amp;subject=Manuscript%20Request\"><strong>jmackenz@unb.ca</strong></a>. This must specify the manuscript(s) or excerpt(s) and supply details of the proposed publication. Applicants must abide by the decision conveyed to them.</p>\n    \n    <p>To publish or publish excerpts from a manuscript or letter which under common-law copyright is controlled by the writer, his heirs, executors or assigns, it is necessary that the applicant seek written permission from the holder of the rights.</p>\n    \n    <p>The Library, in giving its permission to publish, assumes no responsibility for infringement of copyright or publication rights.</p>\n    \n    <p>The Library retains its own right to publish the manuscripts and to permit others to do so.</p>\n    \n    <p>Acknowledgement of permission to publish must appear in the printed work. A copy of the printed work must be donated to the Harriet Irving Library by the writer.</p>\n    \n  '#format': library_page_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    class:\n      - webform-actions-center\n  '#submit__label': Send\n  '#reset__label': Cancel\nprivacy:\n  '#type': webform_markup\n  '#wrapper_attributes':\n    class:\n      - message-privacy\n  '#admin_title': 'Privacy Statement'\n  '#markup': '<div class=\"alert alert-info\" role=\"alert\"><strong>Privacy: </strong>UNB Libraries will only use the comments you send to improve our website and services. We are not storing any personal information.</div>'"
