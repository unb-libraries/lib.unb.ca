id: default_page_workflow
label: 'Default Page Workflow'
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: -2
    published:
      label: Published
      published: true
      default_revision: true
      weight: -1
    unpublished:
      published: false
      default_revision: true
      label: Unpublished
      weight: 1
    work_in_progress:
      published: true
      default_revision: false
      label: 'Private revision'
      weight: 0
  transitions:
    private_revision:
      label: 'Private revisioning (WIP)'
      from:
        - published
        - work_in_progress
      to: work_in_progress
      weight: -1
    publish:
      label: Publish
      from:
        - published
        - unpublished
        - work_in_progress
      to: published
      weight: -2
    unpublish:
      label: Unpublish
      from:
        - published
        - unpublished
      to: unpublished
      weight: 0
  entity_types:
    node:
      - library_page
  default_moderation_state: published
