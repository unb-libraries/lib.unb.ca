uuid: 34abd0ca-19a3-468c-a113-86e23611171c
langcode: en
status: true
dependencies:
  config:
    - filter.format.library_page_html
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: media/documents
    extensions: 'csv doc docx pdf ppt pptx rtf txt xls xlsx zip'
    max_size: ''
format: library_page_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Undo
            - Redo
            - Format
            - '-'
            - RemoveFormat
            - Bold
            - Italic
            - TextColor
            - Blockquote
            - HorizontalRule
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: 'Lists and Tables'
          items:
            - Table
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: 'Media and Characters'
          items:
            - assets
            - DrupalFile
            - video_embed
            - DrupalFontAwesome
            - SpecialChar
        -
          name: Actions
          items:
            - '-'
            - Maximize
            - Source
            - '-'
  plugins:
    language:
      language_list: un
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: ''
    codemirror:
      enable: true
      startupMode: wysiwyg
      mode: application/x-httpd-php
      theme: tomorrow-night-bright
      options:
        lineNumbers: true
        lineWrapping: true
        matchBrackets: true
        autoCloseTags: true
        autoCloseBrackets: true
        enableSearchTools: true
        enableCodeFolding: true
        enableCodeFormatting: true
        autoFormatOnStart: true
        autoFormatOnModeChange: true
        autoFormatOnUncomment: true
    colorbutton:
      colors: ''
    video_embed:
      defaults:
        children:
          autoplay: false
          responsive: true
          width: '854'
          height: '480'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
