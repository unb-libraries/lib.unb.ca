id: oa_publishing_support
title: 'OA Publishing Support'
description: 'Form for faculty publishing support.'
category: ''
elements: "processed_text:\n  '#type': processed_text\n  '#text': |\n    <div class=\"card border-dark mb-4 mt-2\">\n    <div class=\"card-body p-0\">\n    <h2 class=\"card-title h6 bg-dark text-white px-4 py-2\">Hello! Thanks for reaching out to us for assistance meeting your open access requirements or navigating author processing charges (APCs)&nbsp;in&nbsp;scholarly&nbsp;journals.</h2>\n    \n    <div class=\"px-4 py-2\">\n    <p lang=\"EN-US\">UNB Libraries have been part of a large, national&nbsp;consortium that is reaching new, transformative agreements with major publishers that&nbsp;may&nbsp;lower&nbsp;your&nbsp;APC fees.&nbsp;&nbsp;&nbsp;</p>\n    \n    <p lang=\"EN-US\">Additionally, we offer OA support in terms of our institutional repository that may allow you to skip these fees altogether.&nbsp;&nbsp;</p>\n    \n    <p lang=\"EN-US\">Tell us more about your work so we can&nbsp;get back to you with details about eligibility and your options.&nbsp;Please note that some discounts are time sensitive.&nbsp;</p>\n    </div>\n    </div>\n    </div>\n    \n  '#format': library_page_html\ncontainer:\n  '#type': container\n  '#attributes':\n    class:\n      - theme-dark\n  personal_information:\n    '#type': fieldset\n    '#title': 'Personal Information'\n    name:\n      '#type': textfield\n      '#title': Name\n      '#required': true\n    email_address:\n      '#type': email\n      '#title': 'Email address'\n      '#required': true\n  information_about_your_work:\n    '#type': fieldset\n    '#title': 'Details About Your Work'\n    funding_body:\n      '#type': textfield\n      '#title': 'Funding body (if applicable)'\n    primary_author:\n      '#type': radios\n      '#title': 'Are you the corresponding/primary author?'\n      '#options':\n        'yes': 'Yes'\n        'no': 'No'\n      '#options_display': side_by_side\n      '#required': true\n    submitted_work:\n      '#type': radios\n      '#title': 'Have you already submitted your work to a publication?'\n      '#options':\n        'yes': 'Yes'\n        'no': 'No'\n      '#options_display': side_by_side\n      '#required': true\n    submitted_work_yes:\n      '#type': container\n      '#states':\n        visible-slide:\n          ':input[name=\"submitted_work\"]':\n            value: 'yes'\n      journal_title:\n        '#type': textfield\n        '#title': 'Journal Title'\n        '#required': true\n      article_submission_date:\n        '#type': date\n        '#title': 'Article submission date'\n        '#datepicker': true\n      open_access_publishing:\n        '#type': radios\n        '#title': 'Have you chosen an open access publishing option with this journal?'\n        '#options':\n          'yes': 'Yes'\n          'no': 'No'\n        '#options_display': side_by_side\n        '#required': true\n      deposited_preprint_submitted_manuscript:\n        '#type': radios\n        '#title': 'Have you deposited a pre-print/submitted manuscript anywhere?'\n        '#options':\n          'yes': 'Yes'\n          'no': 'No'\n        '#options_display': side_by_side\n        '#required': true\n      where_deposited:\n        '#type': textfield\n        '#title': 'Where have you deposited a pre-print/submitted manuscript?'\n        '#states':\n          visible-slide:\n            ':input[name=\"deposited_preprint_submitted_manuscript\"]':\n              value: 'yes'\n      willing_deposit_unbscholar:\n        '#type': radios\n        '#title': 'Would you be willing to deposit an appropriate copy of this article in UNB Scholar?'\n        '#options':\n          'yes': 'Yes'\n          'no': 'No'\n        '#options_display': side_by_side\n        '#required': true\n        '#attributes':\n          style: form-required\n    submitted_work_no:\n      '#type': container\n      '#states':\n        visible-slide:\n          ':input[name=\"submitted_work\"]':\n            value: 'no'\n      how_can_we_help_:\n        '#type': checkboxes\n        '#title': 'How can we help?'\n        '#options':\n          apc: 'APC discount information'\n          open_access: 'Free open access options'\n          mandate_info: 'Information about your funder OA mandate'\n          journal_info: 'Information about a specific journalâ€™s options'\n        '#required': true\n      let_us_know_some_of_the_journals_publishers_you_re_considering_s:\n        '#type': textarea\n        '#title': 'Let us know some of the journals/publishers you''re considering submitting to.'\n        '#rows': 3\n    about_work:\n      '#type': textarea\n      '#title': 'Is there anything else you would like to tell us about your work?'\n      '#rows': 3\nprivacy:\n  '#type': webform_markup\n  '#markup': '<div class=\"alert alert-info\" role=\"alert\"><strong>Privacy: </strong> UNB Libraries will only use the information you send to improve our website and services. We are not storing any personal information.</div>'"
