id: document_delivery
title: 'Placing a Document Delivery Request'
description: ''
category: ''
elements: "'#attributes':\n  class:\n    - 'border-0 p-0'\ndocdel_introduction:\n  '#type': webform_markup\n  '#markup': 'Document Delivery and Interlibrary Loans supplement library resources held by UNB by obtaining material located at other libraries and organizations. UNB Libraries&#39; Document Delivery is part of the&nbsp;<a href=\"https://caul-cbua.ca/committee/document-delivery-group\">CAUL Document Delivery Group</a>, a resource sharing network among Atlantic Canadian universities.'\ndocdel_please_note:\n  '#type': processed_text\n  '#text': |\n    <dl>\n    \t<dt>Please note:</dt>\n    \t<dd>\n    \t<ul>\n    \t\t<li>Document Delivery services are in support of research for academic purposes only.</li>\n    \t\t<li>All Requests must be searched in&nbsp;<a href=\"https://unb.on.worldcat.org/\">UNB WorldCat</a>&nbsp;before being submitted.</li>\n    \t\t<li>Messaging is sent to&nbsp;<strong>UNB or STU email accounts ONLY</strong>.</li>\n    \t\t<li>Requests without a \"<strong>not useful after</strong>\" date may be dropped after 30 days.</li>\n    \t\t<li>Please verify that the pickup location is correct and change it to the correct location if necessary.</li>\n    \t\t<li>Once submitted, your request will generate a request number.&nbsp;<strong>If you DO NOT receive this number</strong>, please&nbsp;<a href=\"https://lib.unb.ca/requests/docdel/policy-fees.php#queries\">contact staff</a>&nbsp;at the Document Delivery Unit of your home library.</li>\n    \t\t<li><strong>UNB law students and faculty</strong>&nbsp;should ALWAYS use the&nbsp;<a href=\"http://www.unb.ca/fredericton/law/library/interlibrary-loan/\">UNB Law Library Interlibrary Loan / Document Delivery Request Form</a>&nbsp;for ALL requests.</li>\n    \t\t<li>For LAW-RELATED REQUESTS ONLY, UNBF and STU NON-law students and faculty should also use the&nbsp;<a href=\"http://www.unb.ca/fredericton/law/library/interlibrary-loan/\">UNB Law Library Interlibrary Loan / Document Delivery Request Form</a>.</li>\n    \t</ul>\n    \t</dd>\n    </dl>\n    \n  '#format': library_page_html\nsubmit_container:\n  '#type': container\n  '#attributes':\n    class:\n      - 'alert alert-danger no-icon mx-4'\n  agree_intro:\n    '#type': webform_markup\n    '#wrapper_attributes':\n      class:\n        - d-inline\n    '#markup': '<em class=\"d-table-cell fa-exclamation-circle fas\">&nbsp;</em><span class=\"d-table-cell\">Document Delivery services are generally free to all UNB/STU patrons. If there are charges, we will contact you before proceeding with your request.</span>'\n  agree_container:\n    '#type': container\n    '#attributes':\n      class:\n        - ml-5\n    agree_checkbox:\n      '#type': checkbox\n      '#title': '<b><span>I have reviewed the</span> <a href=\"/services/docdel/policies-and-fees\">Document Delivery Policies</a> prior to submitting my requests(s).</b>'\n      '#required': true\n    actions:\n      '#type': webform_actions\n      '#title': 'Submit button(s)'\n      '#states':\n        disabled:\n          ':input[name=\"agree_checkbox\"]':\n            unchecked: true\n      '#attributes':\n        class:\n          - 'mx-4 my-2'\n      '#submit__label': 'I agree'\n      '#submit__attributes':\n        class:\n          - bg-dark"
