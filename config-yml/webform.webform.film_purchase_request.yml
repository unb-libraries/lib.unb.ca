id: film_purchase_request
title: 'Film Purchase Request'
description: 'Form similar to Purchase Request with reusable contact info at top and ability to submit multiple requests.'
category: ''
elements: "'#attributes':\n  class:\n    - theme-dark\nintroduction:\n  '#type': webform_markup\n  '#markup': |\n    <div class=\"card border-dark mb-4\">\n    <div class=\"card-body text-muted-wcag p-0 mb-3\">\n    <h2 class=\"card-title h6 bg-dark text-white p-2\">Please complete the form below with as much information as you have available.</h2>\n    \n    <div class=\"p-2\">\n    <p class=\"card-text\">Thank you for your interest.</p>\n    </div>\n    </div>\n    </div>\n    \npersonal_information:\n  '#type': fieldset\n  '#title': 'Personal Information'\n  name:\n    '#type': textfield\n    '#title': Name\n    '#placeholder': 'First and last name'\n    '#required': true\n  department:\n    '#type': textfield\n    '#title': Department\n  status:\n    '#type': radios\n    '#title': Status\n    '#options':\n      faculty: Faculty\n      staff: Staff\n      student: Student\n      extramural: Extramural\n    '#options_display': side_by_side\n    '#required': true\n    '#wrapper_type': form_element\n  unb_stu_email:\n    '#type': textfield\n    '#title': Email\n    '#input_mask': '''alias'': ''email'''\n    '#required': true\n    '#pattern': '^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$'\n  barcode_number:\n    '#type': textfield\n    '#title': 'Barcode Number'\n    '#placeholder': 'From your ID card'\n    '#required': true\nitem_information:\n  '#type': fieldset\n  '#title': 'Item Information'\n  item_alert:\n    '#type': webform_markup\n    '#markup': |\n      <p class=\"text-red\">\n        Complete this section as accurately as possible. Your request may NOT be processed if there is insufficient information.\n      </p>\n      \n  title:\n    '#type': textfield\n    '#title': Title\n    '#required': true\n  author_s_or_director_s_:\n    '#type': textfield\n    '#title': 'Author(s) or Director(s)'\n  series_title:\n    '#type': textfield\n    '#title': 'Series Title'\n  publisher_studio:\n    '#type': textfield\n    '#title': Publisher/Studio\n  year:\n    '#type': textfield\n    '#title': Year\n    '#minlength': '4'\n    '#maxlength': '4'\n    '#input_mask': '''alias'': ''datetime'''\n  curricular_relevance:\n    '#type': textarea\n    '#title': 'Curricular Relevance'\n    '#placeholder': 'Course numbers(s), other pertinent information'\n    '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    class:\n      - webform-actions-center\n  '#submit__label': 'Submit Request'\n  '#reset__label': Cancel\nprivacy:\n  '#type': webform_markup\n  '#wrapper_attributes':\n    class:\n      - message-privacy\n  '#admin_title': 'Privacy Statement'\n  '#markup': '<div class=\"alert alert-secondary\" role=\"alert\"><strong>Privacy: </strong>UNB Libraries will only use the comments you send to improve our website and services. We are not storing any personal information.</div>'"
