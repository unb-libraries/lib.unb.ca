elements: "container:\n  '#type': container\n  '#attributes':\n    class:\n      - theme-dark\n  section_contact:\n    '#type': fieldset\n    '#title': 'Primary Contact Details'\n    name:\n      '#type': textfield\n      '#title': Name\n      '#description': 'Name of the primary contact.'\n      '#required': true\n    department:\n      '#type': textfield\n      '#title': 'UNB Department / UNB Affiliated Group'\n      '#description': 'UNB department or external group that the primary contact is affiliated with.'\n      '#required': true\n    email:\n      '#type': textfield\n      '#title': Email\n      '#description': 'Email address of the primary contact.'\n      '#input_mask': '''alias'': ''email'''\n      '#required': true\n      '#required_error': 'Please provide a valid email address.'\n      '#pattern': '^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$'\n    phone:\n      '#type': textfield\n      '#title': Phone\n      '#description': 'Phone number of the primary contact.'\n      '#input_mask': '(999) 999-9999'\n      '#required': true\n      '#required_error': 'Please provide a phone number with area code'\n      '#pattern': '\\(\\d{3}\\)\\s\\d{3}[\\-]\\d{4}'\n  section_bookings:\n    '#type': fieldset\n    '#title': 'Bookings Details'\n    room:\n      '#type': checkboxes\n      '#title': Room\n      '#prepopulate': true\n      '#options':\n        active-learning-lab: 'Active Learning Lab'\n        digital-scholarship-hub: 'Digital Scholarship Hub'\n        data-visualization-lab: 'Data Visualization Lab'\n        event-space: 'Event Space'\n        fabrication-lab: 'Fabrication Lab'\n        graduate-lounge-kitchenette: 'Graduate Lounge Kitchenette'\n        graduate-lounge-study-space: 'Graduate Lounge Study Space'\n        innovation-hub: 'Innovation Hub'\n        seminar-room-321a: 'Seminar Room 321A'\n        seminar-room-321b: 'Seminar Room 321B'\n      '#required': true\n    event_title:\n      '#type': textfield\n      '#title': 'Event title'\n      '#required': true\n    date_time:\n      '#type': textarea\n      '#title': 'Date(s) and Time(s)'\n      '#description': 'Provide <strong>start and end date(s) and time(s)</strong> and if this is a reccurring event, e.g. &quot;August 4th, 2021 8am-12pm&quot; or &quot;Every 2nd Thursday from 8am-12pm&quot;'\n      '#rows': 3\n      '#required': true\n    attendance:\n      '#type': number\n      '#title': 'Number of Attendees'\n      '#description': 'Provide the expected number of attendees.'\n      '#required': true\n      '#min': 1\n    catering:\n      '#type': radios\n      '#title': 'Will foods and/or drinks be provided?'\n      '#options':\n        'Yes': 'Yes'\n        'No': 'No'\n      '#options_display': side_by_side\n      '#required': true\n    event_description:\n      '#type': textarea\n      '#title': 'Event description'\n      '#rows': 5\n      '#required': true\n    misc:\n      '#type': textarea\n      '#title': 'Additional notes or questions'\n      '#rows': 5\n  actions:\n    '#type': webform_actions\n    '#title': 'Submit button(s)'\n    '#attributes':\n      class:\n        - webform-actions-center\n    '#submit__label': Book\n    '#reset__label': Cancel"
