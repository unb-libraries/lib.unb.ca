id: knowledge_synthesis_support
title: 'Knowledge Synthesis Support'
description: 'Webform for Systematic Reviews website'
category: ''
elements: |-
  container:
    '#type': container
    '#attributes':
      class:
        - theme-dark
    eligibility:
      '#type': fieldset
      '#title': Eligibility
      processed_text_eligibility:
        '#type': processed_text
        '#text': |
          <p>In order to be eligible for our collaboration service, we require you to meet two (out of three) of the criteria below.&nbsp; If you are seeking our consultation service, meeting two of the criteria below will entitle you to an additional 3-hours of support.</p>
          <ol>
          	<li>You have a completed protocol that meets <a href="http://prisma-statement.org/Extensions/Protocols">PRISMA-P</a> guidelines for protocols.</li>
          	<li>You have taken the <a href="https://www.coursera.org/learn/systematic-review">Coursera Systematic Reviews course</a> (free version) or an equivalent course (such as the JBI training course).</li>
          	<li>You have at least one team member who has experience with knowledge synthesis methodologies and is prepared to serve as methodologist for this project.</li>
          </ol>
        '#format': library_page_html
      protocol:
        '#type': webform_document_file
        '#title': Protocol
        '#file_placeholder': 'If you have a protocol that meets PRISMA-P guidelines for protocols, please attach it.'
      conditions:
        '#type': checkbox
        '#title': 'I meet at least two of the listed requirements.'
        '#required': true
    personal_information:
      '#type': fieldset
      '#title': 'Personal information'
      name:
        '#type': textfield
        '#title': Name
        '#required': true
      faculty_discipline:
        '#type': textfield
        '#title': Faculty/Discipline
        '#required': true
      email:
        '#type': textfield
        '#title': Email
        '#input_mask': '''alias'': ''email'''
        '#required': true
        '#pattern': '^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
      role:
        '#type': webform_radios_other
        '#title': Role
        '#options':
          ra: 'Research assistant'
          gs: 'Graduate student'
          us: 'Undergraduate student'
          fac: 'Faculty member'
        '#other__option_label': Other
        '#other__placeholder': ''
        '#required': true
    project_information:
      '#type': fieldset
      '#title': 'Project Information'
      services:
        '#type': radios
        '#title': 'Which knowledge synthesis service are you interested in?'
        '#options':
          consultation: Consultation
          collaboration: Collaboration
        '#options_display': side_by_side
        '#required': true
      container_services_consultation:
        '#type': container
        '#states':
          visible:
            ':input[name="services"]':
              value: consultation
        processed_text_services_consultation_terms:
          '#type': processed_text
          '#text': |
            <ul>
              <li>The principal investigator for the project will be the first point of contact for the librarian.</li>
              <li>Meetings between the librarian and team should always include the primary investigator.</li>
              <li>The librarian will be offered authorship on the final publication(s), which they may accept or decline at their discretion.</li>
              <li>Communication with the librarian will be prompt and responsive, to ensure that the project proceeds in a timely manner.</li>
            </ul>
          '#format': library_page_html
        services_consultations_terms:
          '#type': checkbox
          '#title': 'I agree to above requirements.'
          '#required': true
      container_supervisor:
        '#type': fieldset
        '#title': 'Supervisor/Primary investigator (students only)'
        processed_text_supervisor:
          '#type': processed_text
          '#text': |
            <p>If you are a student, please provide the name and email of your supervisor or the project’s primary investigator</p>
          '#format': library_page_html
        supervisor_name:
          '#type': textfield
          '#title': Name
        supervisor_email:
          '#type': textfield
          '#title': Email
          '#input_mask': '''alias'': ''email'''
          '#pattern': '^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
      team_members:
        '#type': textarea
        '#title': 'Who are your team members and what are their roles in this project? '
      experience:
        '#type': textarea
        '#title': 'Do you or any of your team members have experience or training with knowledge synthesis? Please describe.'
      type:
        '#type': webform_radios_other
        '#title': 'What type of knowledge synthesis are you performing'
        '#options':
          systematic: 'Systematic review'
          scoping: 'Scoping review'
        '#other__option_label': Other
        '#other__placeholder': ''
        '#required': true
      purpose:
        '#type': webform_radios_other
        '#title': 'What is the purpose of this project?'
        '#options':
          thesis: Thesis/Project/Dissertation
          publication: Publication
          grant: Grant
        '#other__option_label': Other
        '#required': true
      research_question:
        '#type': textarea
        '#title': 'What is your research question? '
      in_ex_criteria:
        '#type': textarea
        '#title': 'What are your inclusion and exclusion criteria? '
      rationale:
        '#type': textarea
        '#title': 'What is your rationale for conducting this review? What gap in practice / literature / policy will does it address? '
      existing_research:
        '#type': textarea
        '#title': 'Have you searched for existing reviews or protocols on your topic?'
        '#description': 'See the &ldquo;checking for existing reviews / protocols&rdquo; section of our <a href="https://lib.unb.ca/research/systematic-reviews/process-searching#searching_preparation" target="_blank">processes and searching webpage</a>'
      timeframe:
        '#type': textarea
        '#title': 'What is your timeframe for this project?'
        '#description': 'Please provide as much detail as you can.'
      dois:
        '#type': textarea
        '#title': 'If you have already identified some relevant studies, please provide the DOI of the article, the PMID, or a detailed reference (including first author, article title, journal name, volume, issue, pages and year)'
