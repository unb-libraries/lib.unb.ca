langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - portolan
    - search_api
  config:
    - search_api.server.drupal_solr_lib_unb_ca
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: portolan
name: Portolan
description: ''
read_only: false
field_settings:
  abstract:
    label: Abstract
    datasource_id: 'entity:portolan_record'
    property_path: abstract
    type: text
    boost: !!float 5
    dependencies:
      module:
        - portolan
  author:
    label: Author
    datasource_id: 'entity:portolan_record'
    property_path: author
    type: text
    boost: !!float 2
    dependencies:
      module:
        - portolan
  author_facet:
    label: 'Author (Facet)'
    datasource_id: 'entity:portolan_record'
    property_path: author
    type: string
    dependencies:
      module:
        - portolan
  descriptor:
    label: Descriptor
    datasource_id: 'entity:portolan_record'
    property_path: descriptor
    type: text
    dependencies:
      module:
        - portolan
  descriptor_facet:
    label: 'Descriptor (Facet)'
    datasource_id: 'entity:portolan_record'
    property_path: descriptor
    type: string
    dependencies:
      module:
        - portolan
  jurisdiction:
    label: Jurisdiction
    datasource_id: 'entity:portolan_record'
    property_path: jurisdiction
    type: text
    dependencies:
      module:
        - portolan
  jurisdiction_facet:
    label: 'Jurisdiction (Facet)'
    datasource_id: 'entity:portolan_record'
    property_path: jurisdiction
    type: string
    dependencies:
      module:
        - portolan
  location:
    label: 'Geographic location'
    datasource_id: 'entity:portolan_record'
    property_path: location
    type: text
    dependencies:
      module:
        - portolan
  location_facet:
    label: 'Geographic location (Facet)'
    datasource_id: 'entity:portolan_record'
