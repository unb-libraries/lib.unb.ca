    datasource_id: 'entity:portolan_record'
    property_path: publication
    type: text
    dependencies:
      module:
        - portolan
  title:
    label: Title
    datasource_id: 'entity:portolan_record'
    property_path: title
    type: text
    boost: !!float 8
    dependencies:
      module:
        - portolan
datasource_settings:
  'entity:portolan_record': {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range: {  }
tracker_settings:
  default:
    indexing_order: fifo
