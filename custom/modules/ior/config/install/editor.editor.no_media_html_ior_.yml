langcode: en
status: true
dependencies:
  config:
    - filter.format.no_media_html_ior_
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: inline-files
    extensions: txt
    max_size: ''
format: no_media_html_ior_
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Styles
            - Bold
            - Underline
            - Strike
            - Italic
            - JustifyLeft
            - JustifyRight
            - JustifyCenter
            - JustifyBlock
            - Outdent
            - Indent
            - BulletedList
            - NumberedList
        -
          name: Editing
          items:
            - Cut
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Tools
          items:
            - Source
  plugins:
    drupallink:
      linkit_enabled: false
      linkit_profile: ''
    stylescombo:
      styles: ''
    language:
      language_list: un
    codemirror:
      enable: false
      startupMode: wysiwyg
      mode: htmlmixed
      theme: default
      options:
        lineNumbers: true
        lineWrapping: true
        matchBrackets: true
        autoCloseTags: true
        autoCloseBrackets: true
        enableSearchTools: true
        enableCodeFolding: true
        enableCodeFormatting: true
        autoFormatOnStart: true
        autoFormatOnModeChange: true
        autoFormatOnUncomment: true
    wordcount:
      enable: true
      show_remaining: true
      show_paragraphs: false
      show_word_count: true
      show_char_count: true
      count_bytes: false
      count_spaces: false
      count_html: 0
      count_line_breaks: false
      max_words: 200
      max_chars: 1000
      hard_limit: 1
    colorbutton:
      colors: ''
    video_embed:
      defaults:
        children:
          autoplay: true
          responsive: true
          width: '854'
          height: '480'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
