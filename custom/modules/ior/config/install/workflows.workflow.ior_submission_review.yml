langcode: en
status: true
dependencies:
  module:
    - content_moderation
    - ior
id: ior_submission_review
label: 'IOR Submission Review'
type: content_moderation
type_settings:
  states:
    accepted:
      published: true
      default_revision: true
      label: Accepted
      weight: -2
    archived:
      published: false
      default_revision: false
      label: Archived
      weight: 2
    draft:
      published: false
      default_revision: false
      label: Submitted
      weight: -3
    published:
      label: Published
      published: true
      default_revision: true
      weight: 1
    published_anonymised_:
      published: false
      default_revision: false
      label: 'Published (Anonymised)'
      weight: 0
    rejected:
      published: false
      default_revision: false
      label: Rejected
      weight: -1
  transitions:
    accept:
      label: Accept
      from:
        - draft
        - rejected
      to: accepted
      weight: -3
    archive:
      label: Archive
      from:
        - published
      to: archived
      weight: 3
    edit:
      label: 'Edit (before publishing)'
      from:
        - accepted
      to: accepted
      weight: 0
    publish:
      label: Publish
      from:
        - accepted
        - published
        - published_anonymised_
      to: published
      weight: 2
    publish_anonymised:
      label: 'Publish anonymised'
      from:
        - accepted
        - draft
        - published_anonymised_
      to: published_anonymised_
      weight: 1
    re_submit:
      label: Re-submit
      from:
        - rejected
      to: draft
      weight: -1
    reject:
      label: Reject
      from:
        - accepted
        - draft
      to: rejected
      weight: -2
    submit:
      label: Submit
      from:
        - draft
      to: draft
      weight: -4
  entity_types:
    ior_submission:
      - ior_submission
  default_moderation_state: draft
