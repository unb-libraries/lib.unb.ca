id: lib_unb_ca_news
label: News Posts of UNB Libraries Core Website
migration_group: UNBLIB
migration_tags:
  - html

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: dom

  # A URL that lists all news posts to process.
  urls:
    - 'https://systems.lib.unb.ca/lib-import-news.html'

  ids:
    url:
      type: string
  item_selector: url

  dom_config:
    migration_tools:
      -
        source_operations:
          -
            operation: modifier
            modifier: basicCleanup
        fields:
          url:
            obtainer: ObtainLinkFile
            jobs:
              -
                job: addSearch
                method: findFileLinksHref
                arguments:
                  - 'body'
                  - []
                  - [ 'lib.unb.ca' ]
        dom_operations:
          -
            operation: modifier
            modifier: convertBaseHrefLinks
          -
            operation: get_field
            field: url

  migration_tools:
    -
      source: url
      source_type: url
      source_operations:
        -
          operation: modifier
          modifier: basicCleanup
      fields:
        title:
          obtainer: ObtainTitle
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - 'h1.entry-title'
        body:
          obtainer: ObtainHTML
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - 'div.entry-content'
                - 1
                - innerHtml
        post_date:
          obtainer: ObtainHTML
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - 'time'
                - 1
                - innerHtml
        byline:
          obtainer: ObtainHTML
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - 'p.post-info'
                - 1
                - innerHtml

      dom_operations:
        -
          operation: get_field
          field: title
        -
          operation: get_field
          field: post_date
        -
          operation: get_field
          field: byline
        -
          operation: get_field
          field: body

process:
  type:
    plugin: default_value
    default_value: news_post
  title:
    plugin: default_value
    default_value: UNB Libraries News
    source: title

destination:
  plugin: entity:node

dependencies:
  module:
    - lib_unb_ca_news
  enforced:
    module:
      - lib_unb_ca_news
