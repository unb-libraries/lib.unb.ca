apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-spaces-lib-unb-ca
  namespace: spaces
  labels:
    app: drupal
    tier: cron
spec:
  schedule: "11,26,41,56 * * * *"
  startingDeadlineSeconds: 480
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      name: cron-spaces-lib-unb-ca
      labels:
        app: drupal
        tier: cron
    spec:
      template:
        spec:
          nodeSelector:
            deploy_dev: 'true'
          containers:
            -
              name: cron-spaces-lib-unb-ca
              command:
                - /scripts/drupalCronEntry.sh
              env:
                -
                  name: DEPLOY_ENV
                  value: spaces
                -
                  name: MYSQL_HOSTNAME
                  value: drupal-mysql-lib-unb-ca
                -
                  name: MYSQL_PORT
                  value: "3306"
              image: "ghcr.io/unb-libraries/lib.unb.ca:spaces"
              imagePullPolicy: Always
              volumeMounts:
                -
                  mountPath: /app/html/sites/default
                  name: drupal-persistent-storage
          priorityClassName: cron-priority-services
          imagePullSecrets:
            -
              name: github-container-registry-auth
          restartPolicy: Never
          volumes:
            -
              name: drupal-persistent-storage
              persistentVolumeClaim:
                claimName: spaces-lib-unb-ca
